<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>South America</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cssmap-continents/cssmap-continents.css" media="screen" />
    <link rel="stylesheet" href="proj.css">
    <link rel="stylesheet" type="text/css" href="cssmap-south-america/cssmap-south-america.css" media="screen" />
</head>
<body>
<!-- South America -->
<div id="map-south-america">
    <ul class="south-america">
        <li class="sam1"><a href="#argentina">Argentina</a></li>
        <li class="sam2"><a href="#bolivia">Bolivia</a></li>
        <li class="sam3"><a href="#brazil">Brazil</a></li>
        <li class="sam4"><a href="#chile">Chile</a></li>
        <li class="sam5"><a href="#colombia">Colombia</a></li>
        <li class="sam6"><a href="#ecuador">Ecuador</a></li>
        <li class="sam7"><a href="#guyana">Guyana</a></li>
        <li class="sam8"><a href="#french-guiana">Guyane <small>(French Guiana)</small></a></li>
        <li class="sam9"><a href="#paraguay">Paraguay</a></li>
        <li class="sam10"><a href="#peru">Peru</a></li>
        <li class="sam11"><a href="#suriname">Suriname</a></li>
        <li class="sam12"><a href="#uruguay">Uruguay</a></li>
        <li class="sam13"><a href="#venezuela">Venezuela</a></li>
        <li class="sam14"><a href="#falkland-islands">Falkland Islands</a></li>
    </ul>
</div>
<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- CSSMap SCRIPT -->
<script type="text/javascript" src="https://cssmapsplugin.com/5/jquery.cssmap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

        // CSSMap;
        $("#map-south-america").CSSMap({
            "size": 960
        });

    });
</script>
</body>
</html>
