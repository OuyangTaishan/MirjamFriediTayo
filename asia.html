<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia</title>
</head>
<body>
<!-- Asia -->
<div id="map-asia">
  <ul class="asia">
    <li class="asia1"><a href="#China">China</a></li>
    <li class="asia2"><a href="#Japan">Japan</a></li>
    <li class="asia3"><a href="#Korea">Korea</a></li>
    <li class="asia4"><a href="#Vietnam">Vietnam</a></li>
    <li class="asia5"><a href="#Thailand">Thailand</a></li>
    <li class="asia6"><a href="#Laos">Laos</a></li>
  </ul>
</div>
<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- CSSMap SCRIPT -->
<script type="text/javascript" src="https://cssmapsplugin.com/5/jquery.cssmap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){

    // CSSMap;
    $("#map-asia").CSSMap({
      "size": 960
    });

  });
</script>
</body>
</html>
