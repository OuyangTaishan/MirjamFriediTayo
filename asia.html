<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- Asia -->
<div id="map-asia">
  <img src="asia-blank.png" usemap="#asia">
  <map name="asia">
    <!-- mühselig von Hand definierte, klickbare Flächen auf der Karte -->
    <!-- coords sind für rect x1, y1, x2, y2 -->
    <area shape="rect" coords="250,140,490,250" href="china.html" alt="China">
    <area shape="rect" coords="530,120,580,200" href="japan.html" alt="Japan">
  </map>

  <div class="d-grid gap-2 col-1">
    <a class="btn btn-primary" href="china.html" role="button">China</a>
    <a class="btn btn-secondary" href="japan.html" role="button">Japan</a>
    <a class="btn btn-danger" href="north_korea.html" role="button" aria-disabled="true">North Korea</a>
    <a class="btn btn-success" href="south_korea.html" role="button">South Korea</a>
    <a class="btn btn-warningy" href="vietnam.html" role="button">Vietnam</a>
    <a class="btn btn-info" href="thailand.html" role="button">Thailand</a>
    <a class="btn btn-light" href="laos.html" role="button">Laos</a>
    <a class="btn btn-dark" href="philippines.html" role="button">Philippines</a>
    <a class="btn btn-primary" href="china.html" role="button">Indonesia</a>
    <a class="btn btn-secondary" href="japan.html" role="button">India</a>
    <a class="btn btn-danger" href="north_korea.html" role="button">Pakistan</a>
    <a class="btn btn-success" href="south_korea.html" role="button">Iran</a>
    <a class="btn btn-warningy" href="vietnam.html" role="button">Iraq</a>
    <a class="btn btn-info" href="thailand.html" role="button">Kazakhstan</a>
    <a class="btn btn-light" href="laos.html" role="button">Afghanistan</a>
    <a class="btn btn-dark" href="philippines.html" role="button">Nepal</a>
  </div>
</div>
<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- CSSMap SCRIPT -->
<script type="text/javascript" src="https://cssmapsplugin.com/5/jquery.cssmap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){

    // CSSMap;
    $("#map-asia").CSSMap({
      "size": 960
    });

  });
</script>
</body>
</html>
