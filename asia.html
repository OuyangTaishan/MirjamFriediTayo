<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia</title>

<body>
<!-- Asia -->
<div id="map-asia">
  <img src="asia-blank.png" usemap="#asia">
  <map name="asia">

    <!-- coords sind für rect x1, y1, x2, y2 -->

    <area shape="rect" coords="530,120,580,200" href="japan.html" alt="Japan">
  </map>
  <ul class="asia">
    <li class="asia1"><a href="china.html">China</a></li>
    <li class="asia2"><a href="#Japan">Japan</a></li>
    <li class="asia3"><a href="#Korea">Korea</a></li>
    <li class="asia4"><a href="#Vietnam">Vietnam</a></li>

    <li class="asia5"><a href="#Phlippines">Philippines</a></li>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cssmapsplugin.com/5/jquery.cssmap.min.js"></script>
<script type="text/javascript">
